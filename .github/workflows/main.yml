name: Build SNESFM

on: [push]

jobs:
  build_rom:
    runs-on: ubuntu-latest
    name: Compile rom
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get asar
        run: make asar
      - name: Build the thing
        run: make build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: SNESFM.zip
          path: bin/*
